<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto - iSHOP</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h1>iSHOP</h1>
    </div>
    
    <div>
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>  
    </div>

    
    <h2>Adicione seu produto na iSHOP!</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto:</label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtdDisponivel">Quantidade disponível: </label>
            <input type="text" id="qtdDisponivel" name="Quantidade-Disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <h3 class="rodapeSite">Fale Conosco:</h3>

    <div>
        <img class="rodapeIcone" src="https://cdn-icons.flaticon.com/png/512/2504/premium/2504845.png?token=exp=1648161540~hmac=08a1ca4acc25347a3b8e2a1f0f881863"alt="Whatsapp"/>
        <img class="rodapeIcone" src="https://cdn-icons-png.flaticon.com/512/1509/1509792.png"alt="Telefone"/>
        <img class="rodapeIcone" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"/>
    </div>
</body>
</html>
